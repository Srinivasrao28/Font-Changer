<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Fonts</title>
    <link rel="stylesheet" href="instafonts.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- Logo -->
        <img src="Logo.png" alt="LOGO" id="logo" />
      </nav>
    </header>

    <!-- Main  -->
    <main>
      <div id="content">
        <select name="font-types" id="fonts">
          <option value="" selected>Font Type</option>

          <option value="Danfo" style="font-family: 'Danfo', serif">
            <h4>Danfo</h4>
          </option>

          <option
            value="Jacquard 12"
            style="font-family: 'Jacquard 12', system-ui"
          >
            <h4>Jacquard 12</h4>
          </option>

          <option
            value="Open Sans"
            style="font-family: 'Open Sans', sans-serif"
          >
            <h4>Open Sans</h4>
          </option>

          <option
            value="Bebas Neue"
            style="font-family: 'Bebas Neue', sans-serif"
          >
            <h4>Bebas Neue</h4>
          </option>

          <option value="Teko" style="font-family: 'Teko', sans-serif">
            <h4 style="font-family: 'Teko', sans-serif">Teko</h4>
          </option>

          <option value="Mukta" style="font-family: 'Mukta', sans-serif">
            <h4>Mukta</h4>
          </option>

          <option
            value="Poetsen One"
            style="font-family: 'Poetsen One', sans-serif"
          >
            <h4>Poetsen One</h4>
          </option>
        </select>
        <input type="text" id="text" />
        <button id="btn">Change</button>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <!-- Copyright Claim Text  -->
      <div class="footer-div">
        <p>&#169; 2024 S Srinivas Rao. All Rights Reserved</p>
      </div>
    </footer>
    <script src="instafonts.js"></script>
  </body>
</html>
